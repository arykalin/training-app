apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-app
  labels:
    app: training-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: training-app
  template:
    metadata:
      labels:
        app: training-app
    spec:
      containers:
      - name: training-app
        image: arykalin/training-app:latest
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "30Mi"
          limits:
            memory: "50Mi"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: training-app
spec:
  selector:
    app: training-app
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  sessionAffinity: None
  type: NodePort
